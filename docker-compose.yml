version: '3.4'
services:
  mongo:
    image: mongo:4.4.1-bionic
    ports:
      - 27017:27017
    networks:
      - currency
    volumes:
      - mongo_currency:/data/db
    restart: unless-stopped
  mysql:
    image: mariadb:10.5.5-focal
    ports:
      - 3306:3306
    networks:
      - currency
    volumes:
      - mysql_currency:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: generate-random-password
      MYSQL_USER: currency
      MYSQL_PASSWORD: currency
      MYSQL_DATABASE: currencydb
      MYSQL_ROOT_HOST: '%'
    restart: unless-stopped
networks:
  currency:
    driver: bridge
volumes:
  mongo_currency:
    driver: local
  mysql_currency:
    driver: local